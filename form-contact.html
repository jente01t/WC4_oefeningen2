<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactformulier</title>
</head>

<body>

  <form action="https://www.w3schools.com/action_page.php" method="post" class="contactform">
    <h1>Contacteer ons</h1>
    <label>
      <span>Uw volledige naam:</span>
      <input type="text" id="name" name="name" placeholder="Je volledige naam" required>
    </label>

    <br>

    <label for="email"><span>Uw email:</span></label>
    <input type="email" id="email" name="email" placeholder="Een geldig emailadres">
    
    <div>
      <label for="boodschap"><span>Boodschap:</span>
      <br>
      <textarea name="boodschap" id="boodschap" placeholder="Uw boodschap voor ons" rows="5" cols="40"></textarea>
      </label>
    </div>

    <label for="onderwerp"><span>Onderwerp:</span></label>
    <select name="onderwerp" id="onderwerp">
      <option value="soll">Vacature aanvraag</option>
      <option value="alg">Algemene vraag</option>
      <option value="tech">Technische vraag</option>
      <option value="soll">Vacature aanvraag</option>
    </select>

    <fieldset>
      <legend>Hoe ben je op deze site terecht gekomen?</legend>
      <input type="radio" id="a1" name="hoe" value="hoe-bedoel-je">
      <label for="a1">Hoe bedoel je?</label>
      <input type="radio" id="a2" name="hoe" value="geen-idee">
      <label for="a2">geen idee</label>
      <input type="radio" id="a3" name="hoe" value="welke-site">
      <label for="a3">welke site?</label>
    </fieldset>

    <label for="score">Welke score geef je deze website?</label>
    <input type="range" min="1" max="50" class="slider" id="score">

    <input type="hidden" name="school" value="EHB">

    <input type="submit" class="button" value="Verzenden">
  </form>



</body>

</html>
